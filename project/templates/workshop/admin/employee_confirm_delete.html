{% extends 'base.html' %}

{% block title %}Eliminar Empleado{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h2 class="card-title mb-0">Confirmar Eliminación</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">¿Está seguro que desea eliminar al empleado <strong>{{ employee.user.get_full_name }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'employee_list' %}" class="btn btn-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
